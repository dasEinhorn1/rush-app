<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <rushee-list-item v-for='rushee in rushees' :rushee='rushee'/>
    </div>
  </body>
  <script type="text/javascript">
    const RusheeListItem = require('./components/RusheeListItem.vue');
    const app = new Vue({
      el: '#app', // the main element for the application
      components: {
        "rushee-list-item": RusheeListItem
      },
      data: {
        rushees: []
      },
      created() {
        this.rushees = [
          {name: "Kevin", id: 0},
          {name: "Grant", id: 1},
          {name: "Jake",  id: 2},
          {name: "Anoop", id: 3},
          {name: "Josh",  id: 4}
        ].map((el) => {
           el.votes = {yes: 0, no: 0};
           return el;
        }).sort((a, b) => {
          return (a.name.toLowerCase() >= b.name.toLowerCase()) ? 1 : -1;
        })
      }
    });
  </script>
</html>
